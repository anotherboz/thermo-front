<div class="container mt-5">
    <div class="row">
        <div *ngFor="let gauge of gauges$|async" class="gauge col-2">
            <button class="close btn btn-outline-primary btn-sm float-right">&times;</button>
            <google-chart style="width: 100%;" [type]="GAUGE" [data]="gauge.data" [columns]="columns" [options]="gauge.config"></google-chart>
        </div>
    </div>
    <div class="row"> 
        <google-chart style="width: 100%;" [type]="CANDLESTICK" [data]="candlestick$|async" [options]="candlestickOptions" ></google-chart>
    </div>
</div>
